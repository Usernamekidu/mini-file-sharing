<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="login">
<head>
<title>Login</title>
<script src="/js/lib/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">

	<link rel="stylesheet" href="sass/style/login.css">
</head>
<body class="body" ng-controller="loginController">
	<div id="div2" class="container" style="margin-top: 50px">
		<form th:action="@{/login}" method="POST" class="form">
			<div>
				<img src="assets/img/login.jpg" alt="login" />
			</div>

			<br />

			<div class="til">
				<b>Email</b>
			</div>
			<div class="input-group">
				<input id="email" type="text" class="form-control" name="email" placeholder="Email">
			</div>

			<br />

			<div class="til">
				<b>Password</b>
			</div>
			<div class="input-group">
				<input id="password" type="password" class="form-control" name="password" placeholder="Password">
			</div>

			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> <br>
			<div id="valid" align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">
					Email or Password invalid, please verify<br>
					<a href="" ng-click="forgetPassword()">Forget password</a>
				</p>
			</div>

			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>

			<div class="text-center">
				<a href="" ng-click="forgetPassword()">Forgot password?</a>
			</div>
		</form>

		<br>

		<div class="modal fade" id="editModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content m-modal-content">
					<div class="modal-body">
						<form ng-submit="verify()" ng-show="checkVerify">
							<label>Enter your email:</label><br> <input type="email"
								ng-model="yourEmail" class="form-control" required="required">
							<i class="msgFail">{{msg}}</i>
							<button class="btn btn-primary btn-block">Verify</button>
						</form>
						<p class="text-center" ng-show="!checkVerify">Please check your mail to reset
							password, if it's not in inbox, let check all spam or mail</p>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script>
		var a = document.getElementById("valid");
		var b = $("#div2");
		if (a.textContent != "") {
			b.removeClass("loginAnim");
		}
	</script>
	<script src="/js/lib/angular-1.4.9/angular.js"></script>
	<script src="/js/lib/angular-1.4.9/angular-resource.js"></script>
	<script src="/js/lib/angular-1.4.9/angular-route.js"></script>
	<script src="/js/controller/loginController/login.js"></script>
</body>
</html>
